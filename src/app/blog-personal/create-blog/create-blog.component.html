
<div role="alert" id="createBlog">
  <div><a (click)="bachToHome()">
    <img src="https://previews.123rf.com/images/aquamann/aquamann1112/aquamann111200017/11660653-green-house-icon.jpg">
  </a></div>
</div>
<div class="bg_base_lr">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" style="max-width:350px;"></div>
      <div class="col-sm-6" style="">
        <div class="alert alert-secondary text-center" role="alert" >
          Tạo Mới Blog
        </div>
        <form class="form-signin" [formGroup]="createBlog" (ngSubmit)="onSubmit()">
          <input type="file" (change)="uploadFile($event)">
          <input type="file" (change)="uploadFile($event)">
          <div class="form-group">
             Tiêu đề
            <input type="text" class="form-control" name="username" formControlName="name"
                   required />
            <div class="alert alert-danger" role="alert"
                 *ngIf="createBlog.get('name').invalid && createBlog.get('name').touched">
              Chưa đật tên
            </div>
          </div>
          <div class="form-group">
            Nội dung
            <textarea class="form-control" formControlName="content"
                      ></textarea>
            <div class="alert alert-danger" role="alert"
                 *ngIf="createBlog.get('content').invalid && createBlog.get('content').touched">
              Chưa ghi nội dung
            </div>
          </div>
          <select formControlName="category">
            <option *ngFor="let category of listCategory" [value]="category.id">{{category.name}}</option>
          </select>
          <div class="alert alert-danger" role="alert"
               *ngIf="createBlog.get('category').invalid && createBlog.get('category').touched">
            Chưa chọn tiêu đề
          </div>

          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="check=='false'">
              Lưu Blog thất bại
            </div>
            <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Lưu Blog</button>
          </div>
        </form>
      </div>
      <div class="col-sm-3" style="max-width:350px;"></div>
    </div>
  </div>
</div>
