<div class="bg_base_lr">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" style="max-width:350px;"></div>
      <div class="col-sm-6" style="">
        <div class="alert alert-secondary text-center" role="alert" >
          Sửa Nội Dung Blog
        </div>
        <form class="form-signin" [formGroup]="updatePost" (ngSubmit)="onSubmit()">
          <div class="product-grid4">
            <div class="product-image4">
              <img class="pic-1" [src]="post.pictures[0].name">
              <img class="pic-2" [src]="post.pictures[1].name">
              <div class="product-content">
                {{post.content}}
              </div>
            </div>
          </div>
          <input type="file" (change)="uploadFile($event)">
          <input type="file" (change)="uploadFile($event)">

          <div class="form-group">
           Sửa Tiêu đề
            <input type="text" class="form-control" [(ngModel)]="post.name" name="username" formControlName="name"
                   required />
            <div class="alert alert-danger" role="alert"
                 *ngIf="updatePost.get('name').invalid && updatePost.get('name').touched">
              Chưa đật tên
            </div>
          </div>

          <div class="form-group">
           Sửa Nội dung
            <textarea class="form-control" [(ngModel)]="post.content" formControlName="content"
            ></textarea>
            <div class="alert alert-danger" role="alert"
                 *ngIf="updatePost.get('content').invalid && updatePost.get('content').touched">
              Chưa ghi nội dung
            </div>
          </div>
          Thể loại : {{post.category.name}}
          <br>
          Sửa thể loại
          <select formControlName="category">
            <option *ngFor="let category of listCategory" [value]="category.id">{{category.name}}</option>
          </select>
          <div class="alert alert-danger" role="alert"
               *ngIf="updatePost.get('category').invalid && updatePost.get('category').touched">
            Chưa chọn tiêu đề
          </div>

          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="check">
              Sửa Blog thất bại
            </div>
            <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sửa Blog</button>
          </div>
        </form>
      </div>
      <div class="col-sm-3" style="max-width:350px;"></div>
    </div>
  </div>
</div>
